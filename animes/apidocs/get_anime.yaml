Get information about a given anime by its name.
---
parameters:
- name: name
  in: path
  type: string
  required: true
  default: none
- name: querystring
  in: querystring
  enum: ['anime_id::int','genre::string','type::string','episodes::int','rating::string','members::int']
  default: none

definitions:
  Animes:
    type: array
    items:
      $ref: '#/definitions/Anime'
  Anime:
    type: object
    properties:
      Anime_ID:
        type: string
      Genre:
        type: string
      Type:
        type: string
      Episodes:
        type: integer
      Members:
        type: integer
      Rating:
        type: string
  Error:
    type: object
    properties:
      status: 
        type: string
      message: 
        type: string

responses:
    200:
        description: Success.
        schema:
          $ref: '#/definitions/Animes'
    401:
        description: Invalid token or other general Exception.
        schema:
          $ref: '#/definitions/Error'